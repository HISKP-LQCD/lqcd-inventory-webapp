<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>\( \mu_\mathrm l \)</th>

            {% if show_actions %}
            <th>Actions</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
    {% for perambulator in object_list %}
        <tr>
            <td>{{ perambulator.id }}</td>
            <td>{{ perambulator.mass_light }}</td>
            {% if show_actions %}
            <td>
                <div class="btn-group">
                    <a href="{% url 'ensemble_view' perambulator.id %}" class="btn btn-default btn-sm">View</a>
                    <a href="" class="btn btn-default btn-sm">Edit</a>
                    <button class="btn btn-default btn-sm" data-toggle="collapse" data-target="#delete-ensemble-{{ perambulator.id }}"  aria-expanded="false" aria-controls="collapseExample">Delete â€¦</button>
                    <a href="" id="delete-ensemble-{{ perambulator.id }}" class="btn btn-danger btn-sm collapse">Yes, delete!</a>
                </div>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
