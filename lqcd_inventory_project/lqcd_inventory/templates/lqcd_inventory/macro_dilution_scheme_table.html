<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            {% if show_actions %}
            <th>Actions</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
        <tr>
            <td>{{ object.id }}</td>
            <td>{{ object.name }}</td>
            {% if show_actions %}
            <td>
                <div class="btn-group">
                    <a href="{% url 'perambulator_view' perambulator.id %}" class="btn btn-default btn-sm">View</a>
                    <a href="" class="btn btn-default btn-sm">Edit</a>
                    <button class="btn btn-default btn-sm" data-toggle="collapse" data-target="#delete-{{ perambulator.id }}"  aria-expanded="false" aria-controls="collapseExample">Delete â€¦</button>
                    <a href="" id="delete-{{ perambulator.id }}" class="btn btn-danger btn-sm collapse">Yes, delete!</a>
                </div>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
